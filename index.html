<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Hadoop Mid</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form name="myForm">
    Dates：
    <select size=5 onChange="renew(this.selectedIndex);">
    	<option value="312">312
    	<option value="313">313
    	<option value="314">314
    	<option value="315">315
    	<option value="316">316
    </select>

    Plane：
    <select name="member" size=5>
    	<option value="">Please Choose Dates
    </select>
    </form>
    <div id="map"></div>
    <script>
// This example creates a 2-pixel-wide red polyline showing the path of William
// Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
// Brisbane, Australia.
coordinates=new Array();
coordinates[0]=["張隆紋", "黃能富", "王炳豐", "張世杰", "張智星"];	// 資訊系
coordinates[1]=["黃瑞星", "黃仲陵", "呂忠津", "鄭伯泰", "盧向成"];	// 電機系
coordinates[2]=["楊敬堂", "王培仁", "葉銘權", "宋鎮國"];			// 動機系
coordinates[3]=["王天戈", "開執中", "梁正宏"];				// 工科系

function renew(index){
	for(var i=0;i<coordinates[index].length;i++)
		document.myForm.member.options[i]=new Option(coordinates[index][i], coordinates[index][i]);	// 設定新選項
	document.myForm.member.length=coordinates[index].length;	// 刪除多餘的選項
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat: 0, lng: -180},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var flightPlanCoordinates = [
    {lat: 37.772, lng: -122.214},
    {lat: 21.291, lng: -157.821},
    {lat: -18.142, lng: 178.431},
    {lat: -27.467, lng: 153.027}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  flightPath.setMap(map);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW-GLWmaUq6ZS7y440fXKzN3OaAWaauv8&signed_in=true&callback=initMap"></script>
  </body>
</html>
