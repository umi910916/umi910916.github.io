<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Hadoop Mid</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form name="myForm">
    Dates：
    <select size=5 onChange="renew(this.selectedIndex);">
    	<option value="2016/03/12">2016/03/12
    	<option value="2016/03/13">2016/03/13
    	<option value="2016/03/14">2016/03/14
    	<option value="2016/03/15">2016/03/15
    	<option value="2016/03/16">2016/03/16
    </select>

    Plane：
    <select name="member" size=5>
    	<option value="">Please Choose Dates
    </select>
    </form>
    <div id="map"></div>
    <script>
// This example creates a 2-pixel-wide red polyline showing the path of William
// Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
// Brisbane, Australia.
coordinates=new Array();
coordinates[0]=["00475B", "AD823S", "DIP182", "N21392", "AI1720"];	
coordinates[1]=["00475B", "DIP182", "N21392", "AI1720"];
coordinates[2]=["00475B", "DA193Q", "AN1904", "DJ1133"];		
coordinates[3]=["00475B", "DJL134", "FK1345"];
coordinates[4]=["00475B", "DO1394", "COE133"];	

function renew(index){
	for(var i=0;i<coordinates[index].length;i++)
		document.myForm.member.options[i]=new Option(coordinates[index][i], coordinates[index][i]);	// 設定新選項
	document.myForm.member.length=coordinates[index].length;	// 刪除多餘的選項
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: {lat: 25, lng: 121},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var flightPlanCoordinates = [
    {lat: 24.71617, lng: 121.14354}, 
    {lat: 24.83643, lng: 121.24212}, 
    {lat: 25.05226, lng: 121.41942}, 
    {lat: 25.25404, lng: 121.58112} 
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  flightPath.setMap(map);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW-GLWmaUq6ZS7y440fXKzN3OaAWaauv8&signed_in=true&callback=initMap"></script>
  </body>
</html>
